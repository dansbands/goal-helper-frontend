<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoalHelper</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">GoalHelper</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
          <div class="pull-right" style="margin-top: 15px">
            <label for="user-select">User:</label>
            <select id="user-select" class="" name="user-select">

            </select>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="col-sm-3">
        <div class="row" style="min-height: 300px; max-height: 650px; overflow: scroll">
          <h3>Goals</h3>

          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">


            
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Collapsible Group Item #1
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                  First
                </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Collapsible Group Item #2
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                  Second
                </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Collapsible Group Item #3
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                  Third
                </div>
              </div>
            </div>



          </div>

          <div id="goals"></div>
        </div>

        <div class="row">
          <h3>Completed Goals</h3>
          <div id="completed-goals"></div>
        </div>

      </div>

      <div class="col-sm-8" style="margin-left: 40px">
        <div class="row">
          <h3 id="instructions">Enter A New Goal</h3>
          <form class="form-inline" id="goal-form">
            <div class="form-group" style="width: 100%">
              <input type="text" class="form-control" id="goal-title" style="width: 90%" placeholder="Enter Your Goal Here">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>

            <input type="number" name="goal-id" id="goal-id" value="0">
          </form>
        </div>

<!-- notes row -->
        <div class="row" style="min-height: 120px">
          <div class="form">
            <h3>Notes:</h3>
            <textarea id="goal-notes" class="form-control" name="notes" rows="2" cols="80"></textarea>
          </div>
        </div>
<!-- end notes row -->

<!-- resources row -->
        <div class="row">
          <h3>Suggested Resources</h3>
          <div id="resources" style="height: 350px; overflow: scroll"></div>
        </div>
<!-- end resources row -->

      </div>
    </div>
    <script type="text/javascript" src="src/user.js"></script>
    <script type="text/javascript" src="src/goal.js"></script>
    <script type="text/javascript" src="src/link.js"></script>
    <script type="text/javascript" src="src/resource.js"></script>
    <script type="text/javascript" src="src/adapter.js"></script>


  </body>
</html>
